{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>编辑用户</span></li>
</ol>

<h3>编辑用户</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="username">用户名称</label>
        <input type="text" class="form-control" value="{{user.username}}" id="username" placeholder="请输入用户名称" name="username">
    </div>
    <div class="form-group">
        <label for="password">用户密码</label>
        <input type="text" class="form-control"  value="{{user.password}}" id="password" placeholder="请输入用户密码" name="password">
    </div>
    {% if user.isAdmin == true %}
    <div class="form-group">
        是否设置为管理员：
        <label class="radio-inline" for="isAdmin1">
            <input type="radio" name="isAdmin" id="isAdmin1" value="0"  checked="checked">是
        </label>
        <label class="radio-inline" for="isAdmin2">
            <input type="radio" name="isAdmin" id="isAdmin2" value="1"> 否
        </label>
    </div>
    {%else%}
    <div class="form-group">
        是否设置为管理员：
        <label class="radio-inline" for="isAdmin3">
            <input type="radio" name="isAdmin" id="isAdmin3" value="0">是
        </label>
        <label class="radio-inline" for="isAdmin4">
            <input type="radio" name="isAdmin" id="isAdmin4" value="1" checked="checked"> 否
        </label>
    </div>
    {%endif%}
