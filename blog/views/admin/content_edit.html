{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>添加修改</span></li>
</ol>

<h3>添加修改 - {{content.title}}</h3>

<form role="form" enctype="multipart/form-data" id="content_form_edit" data-ids="{{content._id.toString()}}">
    <div class="form-group">
        <label for="category">分类</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories%}
                {% if content.category._id.toString() == category._id.toString() %}
                    <option value="{{category.id}}" selected >{{category.name}}</option>
                {%else%}
                    <option value="{{category.id}}">{{category.name}}</option>
                {%endif%}
            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" class="form-control" value="{{content.title}}" id="title" placeholder="请输入内容标题" name="title">
    </div>
    <div class="form-group">
        <label for="keywords">关键词：</label>
        <input type="text" class="form-control" value="{{content.keywords}}" id="keywords" placeholder="请输入内容标题" name="keywords">
    </div>
    <div class="form-group">
        <label for="description">简介：</label>
        <textarea name="description" id="description" class="form-control"  rows="5" placeholder="请输入内容简介">{{content.description}}</textarea>
    </div>
    <div class="form-group">
        <label>文章图片：</label>
        <br />
        <img src="{{content.conImages}}" alt="" style="width:100px;margin:20px auto;">
        <!--<br />-->
        <!--<input id="file-0a" class="file" type="file"  name="conImages"   multiple data-min-file-count="1">-->
        <!--<br>-->
    </div>
    <!--<div class="form-group">-->
        <!--<label for="content">内容：</label>-->
        <!--<textarea name="content" id="content" class="form-control"  rows="10" placeholder="请输入文章内容">{{content.content}}</textarea>-->
    <!--</div>-->
    <div class="form-group">
        <label for="summernote_edit">内容：</label>
        <div class="" id="summernote_edit"></div>
        <div class="cons_none_edit" style="display: none;" datas_edit="{{content.content}}"></div>

    </div>

    <a class="btn btn-danger" href="javascript:void(window.history.back())">返回</a>
    <button type="button" class="btn btn-info submit_content_edit"  data-toggle="popover" data-trigger="focus" title="提示" data-content="">提交</button>

</form>

<p><br /></p>
<p><br /></p>
<p><br /></p>

{%endblock%}
